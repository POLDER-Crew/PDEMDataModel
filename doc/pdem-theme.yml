extends: default
page:
  margin: [1.5cm, 1cm, 1.5cm, 1.0cm]
  margin-inner: 1.5cm
  margin-outer: 1.0cm
header:
  font-color: #000000
  border-color: #000000
  border-style: solid
  border-width: 1px
  height: 1.5cm
  recto:
    left:
      content: |
        PolarDataEcosystemMapping +
        {docdate}
    right:
      content: |
        {document-title} +
        Page {page-number} of {page-count}
  verso:
    right:
      content: |
        PolarDataEcosystemMapping +
        {docdate}
    left:
      content: |
        {document-title} +
        Page {page-number} of {page-count}
footer:
  height: 1cm 
  border-color: #000000
  border-style: solid
  border-width: 1px
  line_height: 1
  recto:
    right: 
      content: ' '
  verso:
    left: 
      content: ' '

title-page:
  align: center
  #background-image: image:cover/front-page-backdrop.png[]
  revision:
    delimeter: ','
  logo:
    #image: image:cover/ap-logo.png[pdfwidth=400px]
    align: center
  title:
    font-size: 18pt
  subtitle:
    font-size: 14pt

